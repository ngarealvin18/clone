<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Reg Form</h2>
<hr>
<form action="">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="jina" placeholder="Enter First Name"><br><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="jina2" placeholder="Enter last Name"><br><br><br>
    <label for="email">Email Adress</label>
    <input type="email" id="email" name="barua" placeholder="Enter Email "><br><br><br>
    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob" name="tarehe"><br><br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="gender"><br><br>

    <label for="course">Course Taken</label>
    <select name="corse" id="course">
        <option value="full">Fullstack</option>
        <option value="js">React js</option>
        <option value="django">Django</option>
        <option value="and">Android</option>
        <option value="cs">cyber security</option>

    </select><br><br>
    <label for="image">Image</label>
    <input type="file" id="image"><br><br>



<label for="pass">Password</label>
    <input type="password" id="pass" name="siri" placeholder="Enter Password"><br><br>



    <input type="submit" value="Register"><br><br>
</form>

</body>
</html>
